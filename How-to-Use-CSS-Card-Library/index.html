<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BackJack</title>
  <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script>
</head>

<body>
  <section class="start--screen" id="start--screen--container">
    <h1>Welcome to BlackJack!</h1>
    <div class="player--deposit" id="player--deposit--container">
      <h2>Enter a deposit amount to get started:</h2>
      <div class="all--deposit--buttons" id="all--deposit--buttons--container">
        <button>100</button>
        <button>250</button>
        <button>500</button>
        <button>1000</button>
        <button>5000</button>
      </div>
      Enter a custom amount: <input id="custom-amount" value =""  placeholder="Min: 100 Max: 10000" required>
      <p id = "amount--deposited--text">Amount deposited: <span class="amount" id="amount--deposited">0</span></p>
       <p> <span><button id ="reset--deposit--button">Reset amount</button></span></p>
      <p class = "max--deposit--text" id ="max--deposit--text--container"> </p>
      <button id="start--button">Deposit and Start</button>
    </div>
  </section>

<section class ="game--board" id="game--board--container">
  <h2>Dealer hand value: <span id = "dealer--hand--value"> </span></h2>
  <div class = "dealer--hand" id = "dealer--hand--container"></div>
  <button class = "hit" id = "hit--button">Hit</button>
  <button class = "stand" id ="stand--button">Stand</button>
<button class = "hand" id= "hand--button"> New Hand</button>
<button class = "cash--out" id ="cash--out--button">Cash out </button>
  <h2>Player hand value: <span id = "player--hand--value"> </span></h2>
  <div class = "player--hand" id="player--hand--container"></div>
<div class ="game--score" id = "game-score--container"></div>
<div class ="bets" id = "your--bets--container"></div>
<div class ="bet--and--chips--container">
  
  <p> Your bet:<span class ="your--bet" id ="your--bet--amount">0</span></p>
  <p class="your--chips--remaining ">Your chips remaining: <span id = "your--chips"></span></p>
</div>
<div class = "all--wagers" id = "all--wagers--container">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button class ="4" id = "button4">4</button>
  <input type="range" id = "wager--range" min="20" max="5000" value="">
</div>
<button class ="reset--wager" id = "reset--wager--button">Reset Wager</button>
</section>

<section class = "cash--out--screen" id = "cash--out--container">
  <p id="cashout-message"></p>
  <button id = "continue--playing">Continue playing</button>
  <button id ="add--chips">Add chips</button>
</section>

<section class="game--over" id= "game--over--container">
  <p> Game over!</p>
  <button id= "start--over--button">Start Over</button>
</section>

</body>

</html>
