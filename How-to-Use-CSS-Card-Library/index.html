<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Card Library</title>
  <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script>
</head>

<body>
<section class = "start--screen" id="start--screen--container">
<h1> Welcome to BlackJack!</h1>
<div class =" player--deposit" id="player--deposit--container ">
<h2> Enter a deposit amount to get started:</h2>
<button>50</button>
<button>100</button>
<button>250</button>
<button>500</button>
<button>1000</button>
Enter a  custom amount: <input placeholder ="Min 20 Max 10000" required>
<button id ="start--button"> Deposit and Start</button>
</section>
</div>

<section class ="game--board" id="game--board--container">
  <h1>Game screen</h1>
  <h2>Dealer hand value: <span id = "dealer--hand--value"> </span></h2>
  <div class = "dealer--hand" id = "dealer--hand--container"></div>
  <button>Hit</button>
<button>Stand</button>
<button> New Hand</button>
<button>Cash out </button>
  <h2>Player hand value: <span id = "player--hand--value"> </span></h2>
  <div class = "player--hand" id="player--hand--container"></div>
<div class ="game--score" id = "game-score--container"></div>
<div class ="bets" id = "your--bets--container"></div>
<button>1</button>
<button>2</button>
<button>3</button>
<button>4</button>
<input type="range" min="0" max="100" value="50">


<p>Your chips remaining: <span id = "Your--chips"></span></p>
</section>

  <section id="original-deck-container" class="card-container"></section>
  <button>RE-SHUFFLE DECK</button>
  <h3>Shuffled Deck</h3>
  <section id="shuffled-deck-container" class="card-container">
  </section> -->
</body>

</html>
